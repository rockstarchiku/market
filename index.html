<!DOCTYPE html>
<html>
  <head>
  <title>Online market</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
<body>
  <div class="jumbotron">
    <h2>Royal Cosmetics</h2>
  </div>
  <!-- End of jumbotron -->
  <script type="text/javascript">
    var  mn = $(".nav");
      mns = "nav-scrolled";
      hdr = $('header').height();

  $(window).scroll(function() {
    if( $(this).scrollTop() > hdr ) {
      mn.addClass(mns);
    } else {
      mn.removeClass(mns);
    }
  });
  </script>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Royal Cosmetics</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#prices">Prices</a></li>
        <li><a href="#order">Order</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>
  <!-- End of Nav Bar -->
  <div class="main">
    <h1>Categories</h1>
    <section id="home" class="section">
      <div class="row">
        <div class="col-md-4">
          <div id="lipstick">
            <div class="thumbnail">
              <img src="http://saudibeautyblog.com/wp-content/uploads/2013/12/mac-lipsticks.jpg" alt="">
              <h3>Lipstick</h3>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div id="eyeshadow">
            <div class="thumbnail">
              <img src="https://www.colourbox.com/preview/3485071-makeup-colorful-eyeshadow-palettes-as-background.jpg" alt="">
                <h3>Eye Shadow</h3>
              </div>
            </div>
          </div>

        <div class="col-md-4">
          <div id="mascara">
            <div class="thumbnail">
              <img src="https://wallpaperscraft.com/image/mac_zoom_lash_christian_dior_mascara_lancome_fatale_maybelline_magnum_mascara_brush_advertising_45425_3840x2160.jpg" alt="">
              <h3>Mascara</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- End of Categories -->
    <section id="prices" class="section">
      <h1>New Stock</h1>
        <div class="row">
          <div class="col-md-6">
          <div class="thumbnail">
            <img src="http://www.thirteenthoughts.com/wp-content/uploads/2013/10/NYX-matte-lipsticks-review-and-swatches-555x388.jpg" alt="">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="lipstick">
                NYX Matte Lipstick        Ksh.1500
            </label>
          </div>
       </div>
     </div>


</body>
</html>
